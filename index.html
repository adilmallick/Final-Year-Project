        <div class="back-btn">Air Quality Monitor</div>

    <div class="main-screen">
        <div class="left historic">
            <div class="card">
                <div class="heading">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
                <hr>
                <div class="upper-val">
                    <div class="val">
                        <div class="val-sec">

                            <div id="co"></div>
                            <p>SMOKE</p>
                        </div>
                        <hr>
                        <div class="val-sec">
                            
                            <div id="smoke"></div>
                            <p>CO</p>
                        </div>
    
                    </div>
                </div>
                <hr>
                <div class="active-status">
                    <div class="status-container">
                        <div id="status-circle" class="status-circle"></div>
                        <div id="active"></div>
                    </div>
                </div>
                <div class="report">
                    <input
                    type="email"
                    class="report-email"
                    id="email"
                    placeholder="Enter email"
                  />
                  <button class="report-btn" onclick="sendMail()">Send Report</button>
               </div>
           
            </div>
            
        </div>
        <div class="right current">
            <div class="data-table">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>SMOKE(PPM)</th>
                            <th>CO(PPM)</th>
                        </tr>
                    </thead>
                    <tbody id="d-tbl">   
                    </tbody>
                </table>
            </div>
        </div>

    </div>
